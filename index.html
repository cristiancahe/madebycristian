<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        p {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>
    <p>This is a paragraph of text on my simple page. Here, you can introduce the purpose of the page or include some introductory text.</p>
    <p>For more information, visit the <a href="https://example.com" target="_blank">official website</a>.</p>
</body>
</html>
